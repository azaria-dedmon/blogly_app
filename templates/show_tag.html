{% extends 'base.html' %}
{% block title %}Show Tags{% endblock %}
{% block content %}
<h1>{{tags.name}}</h1>

<ul>
    {% for post in tags.posts%}
    <a href="/posts/{{post.id}}"><li>{{post.title}}</li></a>
    {% endfor %}
</ul>

<form action="/tags/{{tags.id}}/edit">
    <input class="btn" type="submit" value="Edit">
</form>
<form action="/tags/{{tags.id}}/delete" method="post">
    <input class="btn" type="submit" value="Delete">
</form>
<a href="/tags">Back to Tag Home</a>
{% endblock %}
