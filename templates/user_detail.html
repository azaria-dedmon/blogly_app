{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<img src="{{user.img}}" width="150" height="200">
<h1>{{user.first_name}} {{user.last_name}}</h1><br>
<form action="/users/{{user.id}}/edit">
    <input type="submit" value="Edit" class="btn">
</form>
<form action="/users/{{user.id}}/delete" method="post">
    <input type="submit" value="Delete" class="btn" id="btn2">
</form>
<h1>Posts</h1>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/users/{{user.id}}/posts/new">
    <input type="submit" value="Add Post" class="btn">
</form>
<a id="back" href="/users">Go back to user page</a>
{% endblock %}
