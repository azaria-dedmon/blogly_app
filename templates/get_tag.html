{% extends 'base.html' %}
{% block title %}List Tags{% endblock %}
{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tags%}
    <a href="/tags/{{tag.id}}"><li>{{tag.name}}</li></a>
    {% endfor %}
</ul>
<form action="/tags/new">
    <input class="btn" type="submit" value="Add Tag">
</form>
<a href="/users">Back Home</a>
{% endblock %}
